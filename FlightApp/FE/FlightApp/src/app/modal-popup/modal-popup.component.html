<h1 mat-dialog-title>Cancel Ticket</h1>
<div mat-dialog-content>Are you sure you want to cancel ticket</div>
<div mat-dialog-actions>
  <button mat-button class="btn btn-primary" (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-danger" [mat-dialog-close]="'cancel'"mat-button mat-dialog-close>Cancel</button>
</div>
