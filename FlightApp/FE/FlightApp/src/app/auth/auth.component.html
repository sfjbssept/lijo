<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="col-10 col-sm-7 card">
                <br>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="alert alert-success" role="alert" *ngIf="successMessage">
                    {{successMessage}}
                </div>
                <div class="card-body">
                    <form #form="ngForm" (ngSubmit)="onSubmit()">
                        <h3 class="flightFont">Login</h3>
                        <div class="row justify-content-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-6 justify-content-center">
                                <input type="text" class="form-control" id="username" required ngModel
                                    name="username"  placeholder="Enter username"
                                    [ngClass]="{'has-danger': username.invalid && (username.dirty || username.touched)}"
                                    #username="ngModel">
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-6 justify-content-center">
                                <input type="password" class="form-control" id="flightCode" ngModel required
                                    name="password"  placeholder="Password"
                                    [ngClass]="{'has-danger': password.invalid && (password.dirty || password.touched)}"
                                    #password="ngModel">
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
